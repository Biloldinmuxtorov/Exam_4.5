<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akademi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="openModal-about" class="modalDialog">
      <div class="form">
        <a href="#close" title="Close" class="close">X</a>
        <h1>Add User</h1>
        <input class="addname" type="text" placeholder="Email" />
        <input class="adddate" type="text" placeholder="Date" />
        <input class="addparant" type="text" placeholder="Parant Name" />
        <input class="addcity" type="text" placeholder="City" />
        <input class="addphone" type="text" placeholder="Phone" />
        <input class="addemail" type="text" placeholder="Email" />
        <button id="send" class="btn btn-outline-primary">Send</button>
      </div>
    </div>

    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <div class="login-form">
          <input class="email" type="text" placeholder="email" />
          <input class="password" type="password" placeholder="password" />
          <button class="login-n">login</button>
          <p class="message">
            Not registered? <a href="#">Create an account</a>
          </p>
        </div>
      </div>
    </div>

    <div class="all">
      <div class="first">
        <div class="logo">
          <div class="img">
            <img class="logo-img" src="./images/A.png" alt="Logo" />
          </div>
          <h1>Akademi</h1>
        </div>

        <div class="nav">
          <div class="parts">
            <img id="img" src="./images/Vector.png" alt="B" />
            <h4 class="mt-2">Dashboard</h4>
          </div>

          <div
            style="
              background-color: white;
              width: 90%;
              display: flex;
              justify-content: center;
              align-items: center;
              border-radius: 10px;
            "
            class="parts"
          >
            <img
              id="img"
              style="position: relative; left: -20px"
              src="./images/students.png"
              alt="B"
            />
            <h4 class="mt-2">Students</h4>
          </div>

          <div class="parts">
            <img id="img" src="./images/teachers.png" alt="B" />
            <h4 style="position: relative; left: -20px" class="mt-2">
              Teachers
            </h4>
          </div>

          <div class="parts">
            <img id="img" src="./images/finance.png" alt="B" />
            <h4 style="position: relative; left: -25px" class="mt-2">
              Finance
            </h4>
          </div>

          <div class="parts">
            <img id="img" src="./images/Food.png" alt="B" />
            <h4 style="position: relative; left: -60px" class="mt-2">Food</h4>
          </div>

          <div class="parts">
            <img id="img" src="./images/user.png" alt="B" />
            <h4 style="position: relative; left: -62px" class="mt-2">User</h4>
          </div>

          <div class="parts">
            <img id="img" src="./images/chat.png" alt="B" />
            <h4 style="position: relative; left: -60px" class="mt-2">Chat</h4>
          </div>
        </div>
      </div>

      <div class="second">
        <div class="navbarcha">
          <div class="paf">
            <h1>Students</h1>
          </div>
          <div class="notif">
            <div class="not">
              <img src="./images/notif.png" alt="" />
            </div>
            <div class="set">
              <img src="./images/setting.png" alt="" />
            </div>
            <h5 class="mx-2" id="pro"></h5>
            <img src="./images/Placeholder.png" alt="" />
          </div>
        </div>

        <div class="filter">
          <div class="search">
            <input placeholder="Search" type="text" name="" id="ss" />
          </div>
          <div class="fil">
            <button class="new">Newest</button>
            <a href="#openModal-about"
              ><button class="st">+ New Student</button></a
            >
          </div>
        </div>

        <div class="table">
          <div class="mini">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col"><input type="checkbox" /></th>
                  <th scope="col">Name</th>
                  <th scope="col">ID</th>
                  <th scope="col">Date</th>
                  <th scope="col">Parant Name</th>
                  <th scope="col">City</th>
                  <th scope="col">Contact</th>
                  <th scope="col">Grade</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody class="hh"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
